<!DOCTYPE html>
<html>

<head>
    <title>Фильтр игроков</title>
</head>

<body>
    <h1>Фильтр игроков</h1>
    <form action="/players" method="post">
        <label for="position">Позиция:</label>
        <select name="position" id="position">
            <option value="">--Выберите--</option>
            <option value="RW">RW</option>
            <option value="D">D</option>
            <option value="LW">LW</option>
            <option value="C">C</option>
            <option value="G">G</option>
        </select><br>
        <label for="birth_year_from">Год рождения от:</label>
        <input type="number" name="birth_year_from" id="birth_year_from"><br>
        <label for="birth_year_to">Год рождения до:</label>
        <input type="number" name="birth_year_to" id="birth_year_to"><br>
        <label for="weight_from">Вес от:</label>
        <input type="number" name="weight_from" id="weight_from"><br>
        <label for="weight_to">Вес до:</label>
        <input type="number" name="weight_to" id="weight_to"><br>
        <label for="height_from">Рост от:</label>
        <input type="number" name="height_from" id="height_from"><br>
        <label for="height_to">Рост до:</label>
        <input type="number" name="height_to" id="height_to"><br>
        <input type="submit" value="Показать">
    </form>
</body>

</html>
